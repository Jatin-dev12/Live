<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" stroke="#ddd" stroke-width="2"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Legislation Template</text>
  <!-- Hero Section -->
  <rect x="20" y="50" width="360" height="100" fill="#4f46e5" rx="8"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Legislation &amp; Policy</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white" opacity="0.9">Stay informed about our initiatives</text>
  <rect x="130" y="110" width="70" height="20" fill="white" rx="4"/>
  <text x="165" y="123" text-anchor="middle" font-family="Arial" font-size="9" fill="#4f46e5">View Legislation</text>
  <rect x="210" y="110" width="60" height="20" fill="#6b7280" rx="4"/>
  <text x="240" y="123" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Policy Docs</text>
  <!-- Single Card Section -->
  <rect x="20" y="170" width="360" height="80" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Call Out Card</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Important information or announcement</text>
</svg>